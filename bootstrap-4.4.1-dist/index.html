<!DOCTYPE html>
<html>
<head>
	<title>Kamal Web</title>



   <style type="text/css">
   	*
   	{
      margin: 0;

   	}
   	body
   	{
   		background-color: black;
   	}
   	.mainDiv{
   		background-color: black;
   		max-height: 600px;
   		width: auto;
   	}
   	header
   	{
   		height: 44px;
			background-color: #000000;
			border-bottom: 1px solid #fff;
			position: fixed;
			z-index: 111;
			width: 100%!important;
   		

   	}
   	header ul
   	{
   		margin: 0px!important;
			height: 100%!important;
   	}
   	header ul li
   	{
   		float: left;
			color: #fff;
			list-style: none;
			margin-left: 10px;
			height: 100%!important;
			padding-left: 15px;
			padding-right: 15px;
			vertical-align: middle;
			line-height: 40px;
			cursor: pointer;

   	}
   	header ul li a
   	{
   		text-decoration: none;
   		color: black;
   		max-height: 44px;
        height: auto;
   	}

   	header ul li:hover , header ul li:active{
        background-color: #fff;
			color: #000;
        
   	}
   	header ul li:hover > a
		{
			color: #000!important;
		}

   </style>

</head>
<body>
   <div class="mainDiv">
   	 <header>
   	 	<ul>
   	 		<li><a href="#">Home</a></li>
   	 	    <li><a href="#">About Me</a></li>
   	 	    <li><a href="#">Skill</a></li>
   	 	    <li><a href="#">Contact</a></li>		
   	 	</ul>
   	 </header>
   </div>
</body>
</html>
